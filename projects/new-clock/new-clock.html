<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="style.css"/>
        <script src="https://kit.fontawesome.com/5e68fb6888.js" crossorigin="anonymous"></script>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <div class="container">
        <div class="clock">

            <div class="circle" id="sc" style="--clr:#04fc43;"><i></i></div>
            <div class="circle circle2" id="mn" style="--clr:#fcc800;"><i></i></div>
            <div class="circle circle3" id="hr" style="--clr:#ff2972;"><i></i></div>

            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>
        </div>

        <!-- digital clock-->

        <div id="time">
            <div id="hour" style="--clr:#ff2972;"></div>
            <div id="minuttes" style="--clr:#fcc800;"></div>
            <div id="seconds" style="--clr:#04fc43;"></div>
            <div id="ampm"></div>
        </div>
    </div>

    <script type="text/javascript">

        let hr = document.querySelector('#hr');
        let mn = document.querySelector('#mn');
        let sc = document.querySelector('#sc');

        setInterval(() => {
            let day = new Date();
            let hh = day.getHours() * 30;
            let mm = day.getMinutes() * 6;
            let ss = day.getSeconds() * 6;

            hr.style.transform = `rotateZ(${hh + (mm/12)}deg)`;
            mn.style.transform = `rotateZ(${mm}deg)`;
            sc.style.transform = `rotateZ(${ss}deg)`;


        //Digital clock script

        let hours = document.getElementById('hour');
        let minuttes = document.getElementById('minuttes');
        let seconds = document.getElementById('seconds');
        let ampmType = document.getElementById('ampm') ;

        let digitalHr=new Date().getHours();
        let digitalMn=new Date().getMinutes();
        let digitalSc=new Date().getSeconds();

        let am= digitalHr >=12 ? "PM" : "AM"

        //convert 24hr clock to 12hr clock

        if(digitalHr>12){
            digitalHr=digitalHr-12;
        }



        //add zero before single digital number
        digitalHr=(digitalHr<10) ? "0" + digitalHr:digitalHr;
        digitalMn=(digitalMn<10) ? "0" + digitalMn:digitalMn;
        digitalSc=(digitalSc<10) ? "0" + digitalSc:digitalSc;


        hours.innerHTML=digitalHr;
        minuttes.innerHTML=digitalMn;
        seconds.innerHTML=digitalSc;
        ampmType.innerHTML=am;
        
        })


    


    </script>


</body>


</html>
