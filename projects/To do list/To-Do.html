<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <script
          src="https://kit.fontawesome.com/5e68fb6888.js"
          crossorigin="anonymous"
        ></script>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>

        <main>
            <header>
                <h1>To Do List </h1>
            </header>
            <section>
                <form class="to-do-form" id="to-do-form">
                    <input class="form-control" id="form-control" type="text" placeholder="Name...">
                    <button class="btn btn-submit" type="submit">Add Item</button>
                </form>
                <div class="error-text" id="error-text"></div>

                <ul class="to-do-list" id="to-do-list">
                   
                </ul>

                <button class="btn btn-clear" type="button">Clear Item</button>
            </section>
        </main>


        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
